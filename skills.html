<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mun|Skills</title>
    <link href="./resources/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <h1 id="E-mun"><em>||</em> E-mun</h1>
        <nav>
            <span><a href="index.html">About</a></span>
            <br>
            <span><a href="projects.html">Projects</a></span>
            <br>
            <span><strong>Skills</strong></span>
        </nav>
    </header>

    <main id="skills-main">
        <h2 id="skills-header">Skills</h2>
        <div id="skills-container">
            <!-- HTML5 -->
            <section class="skill">
                <i class="fa-brands fa-html5 fa-2xl skill-icon" ></i>
                <div class="skill-display">
                    <div class="skill-null-box" id="HTML5-null"></div>
                    <div class="skill-xp-box" id="HTML5-xp"></div>
                </div>
                <span class="skill-name">HTML5</span>
                <span class="skill-rank">Beginner</span>
            </section>

            <!-- CSS -->
            <section class="skill">
                <i class="fa-brands fa-css3 fa-2xl skill-icon"></i>
                <div class="skill-display">
                    <div class="skill-null-box" id="CSS-null"></div>
                    <div class="skill-xp-box" id="CSS-xp"></div>
                </div>
                <span class="skill-name">CSS</span>
                <span class="skill-rank">Beginner</span>
            </section>

            <!-- Python 3 -->
            <section class="skill">
                <i class="fa-brands fa-python fa-2xl skill-icon"></i>
                <div class="skill-display">
                    <div class="skill-null-box" id="PYTHON-null"></div>
                    <div class="skill-xp-box" id="PYTHON-xp"></div>
                </div>
                <span class="skill-name">Python 3</span>
                <span class="skill-rank">Junior</span>
            </section>
        </div>
    </main>
</body>
</html>
